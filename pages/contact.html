<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Margaritas | Contact </title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/media.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <!-- Hamburger menu "import" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Google fonts "import" -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

   <!-- NAVIGATION BAR -->
   <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
         <!-- Hamburger menu layout -->
         <i class="fa fa-bars"></i>
      </label>
      <!-- Logo/title -->
      <label class="title">&#127864;</label>
      <!-- Links from navbar menu -->
      <ul>
         <li><a href="../index.html">Home</a></li>
         <li><a class="active" href="../pages/contact.html">Contact</a></li>
      </ul>
   </nav>

   <!-- HEADER AND CONTENT -->
   <section class="container">
      <h1>Place your <span class="deco">request</span>.</h1>

      <!-- CONTACT FORM -->
      <form id="contactForm">
         <!-- Message display after form's sent -->
         <div id="message"></div>
         <p class="explaintext"><span class="requiremark">*</span> Required fields</p>

         <!-- Name input -->
         <div>
            <label class="label">
               Name <span class="requiremark">*</span>
               <input name="fullName" id="fullName" placeholder="e.g. Mary Smith">
            </label>
            <div class="form-error" id="fullNameError">&#9888; Please enter your name</div>
         </div>

         <!-- Subject input -->
         <div>
            <label class="label">
               Subject <span class="requiremark">*</span>
               <input name="subjectName" id="subjectName" placeholder="What is your request about?">
            </label>
            <div class="form-error" id="subjectNameError">&#9888; Your subject request must be at least 10 characters long</div>
         </div>

         <!-- Email input -->
         <div>
            <label class="label">
               Email <span class="requiremark">*</span>
               <input name="email" id="email" placeholder="example@gmail.com">
            </label>
            <div class="form-error" id="emailError">&#9888; Invalid email adress</div>
         </div>

         <!-- Adress input -->
         <div>
            <label class="label">
               Adress <span class="requiremark">*</span>
               <input name="adress" id="adress" placeholder="Your post-adress">
            </label>
            <div class="form-error" id="adressError">&#9888; The adress must be at least 25 characters</div>
         </div>

         <!-- Form button (submission) -->
         <button id="submitForm">SUBMIT</button>

      </form>
   </section>

   <!-- FOOTER -->
   <footer>
      API powered by <a class="linksource" href="https://www.thecocktaildb.com/api.php">TheCocktailDB</a>
   </footer>

   <!-- JS -->
   <script src="../JS/components/contactForm.js"></script>
   <script></script>

</body>


</html>
